@if(loading){
  <app-spinner-loading></app-spinner-loading>
}
<div class="dark:bg-gray-900 font-[sans-serif]">
    <div class="min-h-screen flex flex-col items-center pt-10 py-6 px-4">
        <div class="max-w-2xl w-full">
            <div class="p-8 rounded-2xl bg-white shadow">
              <div class="flex items-center gap-4">
                <img class="w-20 h-20 rounded-full" [src]="logoPath" alt="">
                <div class="text-gray-800 text-2xl font-bold dark:text-black">
                    <div>Datos Personales</div>
                </div>
            </div>
              <form [formGroup]="userInfo" class="mt-8 space-y-4">
                <div>
                    <label class="text-gray-800 text-sm mb-2 block">Nombre Completo</label>
                    <div class="relative flex items-center">
                      <input formControlName="FullName" name="fullName" type="text" required class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-blue-600" placeholder="Enter Full Name" />
                    </div>
                    @if(formatName){
                      <p class="text-xs text-red-500 flex items-center mt-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14px" height="14px" fill="currentColor" class="mr-2"
                          viewBox="0 0 512 512">
                          <path
                            d="M256 0C114.833 0 0 114.833 0 256s114.833 256 256 256 256-114.853 256-256S397.167 0 256 0zm0 472.341c-119.275 0-216.341-97.046-216.341-216.341S136.725 39.659 256 39.659c119.295 0 216.341 97.046 216.341 216.341S375.275 472.341 256 472.341z"
                            data-original="#000000" />
                          <path
                            d="M373.451 166.965c-8.071-7.337-20.623-6.762-27.999 1.348L224.491 301.509 166.053 242.1c-7.714-7.813-20.246-7.932-28.039-.238-7.813 7.674-7.932 20.226-.238 28.039l73.151 74.361a19.804 19.804 0 0 0 14.138 5.929c.119 0 .258 0 .377.02a19.842 19.842 0 0 0 14.297-6.504l135.059-148.722c7.358-8.131 6.763-20.663-1.347-28.02z"
                            data-original="#000000" />
                        </svg>
                        {{ messages.NAME_MSG }}
                      </p>
                    }
                </div>

                <div>
                  <label class="text-gray-800 text-sm mb-2 block">Email</label>
                  <div class="relative flex items-center">
                    <input formControlName="Email" name="email" type="text" required class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-blue-600" placeholder="Enter email" />
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-4 h-4 absolute right-4" viewBox="0 0 24 24">
                      <circle cx="10" cy="7" r="6" data-original="#000000"></circle>
                      <path d="M14 15H6a5 5 0 0 0-5 5 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 5 5 0 0 0-5-5zm8-4h-2.59l.3-.29a1 1 0 0 0-1.42-1.42l-2 2a1 1 0 0 0 0 1.42l2 2a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42l-.3-.29H22a1 1 0 0 0 0-2z" data-original="#000000"></path>
                    </svg>
                  </div>
                  @if(formatEmail){
                    <p class="text-xs text-red-500 flex items-center mt-2">
                      <svg xmlns="http://www.w3.org/2000/svg" width="14px" height="14px" fill="currentColor" class="mr-2"
                        viewBox="0 0 512 512">
                        <path
                          d="M256 0C114.833 0 0 114.833 0 256s114.833 256 256 256 256-114.853 256-256S397.167 0 256 0zm0 472.341c-119.275 0-216.341-97.046-216.341-216.341S136.725 39.659 256 39.659c119.295 0 216.341 97.046 216.341 216.341S375.275 472.341 256 472.341z"
                          data-original="#000000" />
                        <path
                          d="M373.451 166.965c-8.071-7.337-20.623-6.762-27.999 1.348L224.491 301.509 166.053 242.1c-7.714-7.813-20.246-7.932-28.039-.238-7.813 7.674-7.932 20.226-.238 28.039l73.151 74.361a19.804 19.804 0 0 0 14.138 5.929c.119 0 .258 0 .377.02a19.842 19.842 0 0 0 14.297-6.504l135.059-148.722c7.358-8.131 6.763-20.663-1.347-28.02z"
                          data-original="#000000" />
                      </svg>
                      {{ messages.EMAIL_MSG }}
                    </p>
                  }
                </div>

                <div>
                  <label class="text-gray-800 text-sm mb-2 block">Dirección</label>
                  <div class="relative flex items-center">
                    <input formControlName="Address" name="address" type="text" required class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-blue-600" placeholder="Enter Address" />
                  </div>
              </div>

              <div class="grid md:grid-cols-2 md:gap-6">
                <div class="relative z-0 w-full mb-5 group">
                  <label class="text-gray-800 text-sm mb-2">Region</label>
                  <input formControlName="Region" name="region" type="text" required class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-blue-600" placeholder="Enter Region" />
                </div>
                
                <div class="relative z-0 w-full mb-5 group">
                  <label class="text-gray-800 text-sm mb-2">País</label>
                  <input formControlName="Country" name="country" type="text" required class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-blue-600" placeholder="Enter Country" />
                </div>
            </div>

                <div class="grid md:grid-cols-2 md:gap-6">
                    <div class="relative z-0 w-full mb-5 group">
                      <label class="text-gray-800 text-sm mb-2">NIF</label>
                      <input formControlName="Nif" name="nif" type="text" required class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-blue-600" placeholder="Enter NIF" />
                    </div>
                    @if(formatNif){
                      <p class="text-xs text-red-500 flex items-center mt-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14px" height="14px" fill="currentColor" class="mr-2"
                          viewBox="0 0 512 512">
                          <path
                            d="M256 0C114.833 0 0 114.833 0 256s114.833 256 256 256 256-114.853 256-256S397.167 0 256 0zm0 472.341c-119.275 0-216.341-97.046-216.341-216.341S136.725 39.659 256 39.659c119.295 0 216.341 97.046 216.341 216.341S375.275 472.341 256 472.341z"
                            data-original="#000000" />
                          <path
                            d="M373.451 166.965c-8.071-7.337-20.623-6.762-27.999 1.348L224.491 301.509 166.053 242.1c-7.714-7.813-20.246-7.932-28.039-.238-7.813 7.674-7.932 20.226-.238 28.039l73.151 74.361a19.804 19.804 0 0 0 14.138 5.929c.119 0 .258 0 .377.02a19.842 19.842 0 0 0 14.297-6.504l135.059-148.722c7.358-8.131 6.763-20.663-1.347-28.02z"
                            data-original="#000000" />
                        </svg>
                        {{ messages.NIF_MSG }}
                      </p>
                    }
                    
                    <div class="relative z-0 w-full mb-5 group">
                      <label class="text-gray-800 text-sm mb-2">Código Postal</label>
                      <input formControlName="PostalCode" name="postalCode" type="number" onkeydown="javascript: return ['Backspace','Delete','ArrowLeft','ArrowRight'].includes(event.code) ? true : !isNaN(Number(event.key)) && event.code!=='Space'" required class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-blue-600" placeholder="Enter Postal Code" />
                    </div>
                    @if(formatZip){
                      <p class="text-xs text-red-500 flex items-center mt-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14px" height="14px" fill="currentColor" class="mr-2"
                          viewBox="0 0 512 512">
                          <path
                            d="M256 0C114.833 0 0 114.833 0 256s114.833 256 256 256 256-114.853 256-256S397.167 0 256 0zm0 472.341c-119.275 0-216.341-97.046-216.341-216.341S136.725 39.659 256 39.659c119.295 0 216.341 97.046 216.341 216.341S375.275 472.341 256 472.341z"
                            data-original="#000000" />
                          <path
                            d="M373.451 166.965c-8.071-7.337-20.623-6.762-27.999 1.348L224.491 301.509 166.053 242.1c-7.714-7.813-20.246-7.932-28.039-.238-7.813 7.674-7.932 20.226-.238 28.039l73.151 74.361a19.804 19.804 0 0 0 14.138 5.929c.119 0 .258 0 .377.02a19.842 19.842 0 0 0 14.297-6.504l135.059-148.722c7.358-8.131 6.763-20.663-1.347-28.02z"
                            data-original="#000000" />
                        </svg>
                        {{ messages.ZIP_MSG }}
                      </p>
                    }
                </div>

                <div>
                    <label class="text-gray-800 text-sm mb-2 block">Teléfono</label>
                    <div class="relative flex items-center">
                      <input formControlName="PhoneNumber" name="phoneNumber" type="text" required class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-blue-600" placeholder="Enter Phone Number" />
                    </div>
                    @if(formatPhoneNumber){
                      <p class="text-xs text-red-500 flex items-center mt-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14px" height="14px" fill="currentColor" class="mr-2"
                          viewBox="0 0 512 512">
                          <path
                            d="M256 0C114.833 0 0 114.833 0 256s114.833 256 256 256 256-114.853 256-256S397.167 0 256 0zm0 472.341c-119.275 0-216.341-97.046-216.341-216.341S136.725 39.659 256 39.659c119.295 0 216.341 97.046 216.341 216.341S375.275 472.341 256 472.341z"
                            data-original="#000000" />
                          <path
                            d="M373.451 166.965c-8.071-7.337-20.623-6.762-27.999 1.348L224.491 301.509 166.053 242.1c-7.714-7.813-20.246-7.932-28.039-.238-7.813 7.674-7.932 20.226-.238 28.039l73.151 74.361a19.804 19.804 0 0 0 14.138 5.929c.119 0 .258 0 .377.02a19.842 19.842 0 0 0 14.297-6.504l135.059-148.722c7.358-8.131 6.763-20.663-1.347-28.02z"
                            data-original="#000000" />
                        </svg>
                        {{ messages.PNUMBER_MSG }}
                      </p>
                    }
                </div>
    
                <div class="!mt-8">
                  <button (click)="updateUser()" type="button" class="w-full py-3 px-4 text-sm tracking-wide rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
                    Update data
                  </button>
                </div>
              </form>
            </div>
        </div>
      </div>
</div>
